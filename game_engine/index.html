<!DOCTYPE html>
<html lang="en">
    <head>
        <title>game-engine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            window.onload = function () {
                // define canvas
                var canvas = document.createElement("canvas");
                ctx = canvas.getContext("2d");

                canvas.width = 400;
                canvas.height = 600;

                document.body.appendChild(canvas);


                // define block
                var Block = function () {
                    this.pos = {
                        x : 200,
                        y : 200
                    };
                    this.vel = 10;
                    this.rot = 1;
                    this.player = [
                        [0,1,0],
                        [1,1,1],
                        [1,0,1]
                    ];

                    this.playerFront = [
                        [0,1,0],
                        [1,1,1],
                        [1,0,1]
                    ];
                }
                Block.prototype.deepCopy = function (arr) {
                    var newArr = [];
                    for (var i = 0; i < arr.length; i++){
                        newArr[i] = [];
                        for(var n = 0; n < arr[i].length; n++) {
                        newArr[i][n] = arr[i][n];    
                        }
                    }
                    return newArr;
                }

                Block.prototype.drawPlayer = function (player, offset) {
                        for (var i = 0; i < player.length; i++ ){
                            for(var n = 0; n < player[i].length; n++) {
                                if (player[i][n] === 1) {
                                    ctx.fillStyle = 'white';
                                    ctx.fillRect((n*10) + offset.x, (i*10) + offset.y,10, 10);
                                } 
                            }
                        } 
                    } 

                Block.prototype.rotateLeft = function (player) {
                    for (var y = 0; y < player.length; y++) {
                        for (var x = 0; x < y; x++) {
                             [
                                player[x][y],
                                player[y][x]
                            ] = [
                                player[y][x],
                                player[x][y]
                            ];
                        }
                    }
                    // console.log(this.playerFront, this.player);
                }

                Block.prototype.rotate = function (dir) {
                    if (dir == 1) {
                        this.player = this.deepCopy(this.playerFront);
                        this.player.reverse();
                    } else if (dir == -1) {
                        this.player = this.deepCopy(this.playerFront);
                        this.rotateLeft(this.player);
                        this.player.forEach(function (row) {
                            row.reverse();
                        })
                    } else {
                        this.player = this.deepCopy(this.playerFront);
                        this.rotateLeft(this.player);
                        
                    }

                    return this.player;
                }

                Block.prototype.go = function () {
                    if (this.rot === 1) {
                        if (this.pos.y > 0) {
                            this.pos.y -= this.vel;
                        }
                    }else{
                        this.rot = 1;
                        this.player = this.deepCopy(this.playerFront);
                    }
                    // console.log(this.rot);
                    
                }
                Block.prototype.back = function () {
                    if (this.rot === 3) {
                        this.pos.y += this.vel;
                    }else{
                        this.rot = 3;
                        this.player = this.rotate(1);
                    }
                    // console.log(this.rot);
                }
                Block.prototype.left = function () {
                    if (this.rot === 4) {  
                        this.pos.x -= this.vel;  
                    }else{
                        this.rot = 4;
                        this.player = this.rotate();
                    }
                    // console.log(this.rot);
                }
                Block.prototype.right = function () {
                    if (this.rot === 2) {  
                        this.pos.x += this.vel;  
                    }else{
                        this.rot = 2;
                        this.player = this.rotate(-1);
                    }
                    // console.log(this.rot);
                }

                // event
                document.addEventListener('keydown',function (event) {
                    if (event.keyCode === 87 ) {
                        block.go();    
                    }else if (event.keyCode === 83) {
                        block.back();
                    }else if (event.keyCode === 65) {
                        block.left();
                    }else if (event.keyCode === 68) {
                        block.right();
                    }
                }); 
                

                //init block
                var block = new Block(); 

                // draw 
                ctx.fillStyle = "black";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                

                // 计时器
                window.requestAnimFrame = 
                window.requestAnimationFrame ||
                window.webkitCancelAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000/60);
                };

                // init 
                var i = 0;
                (function loop () {
                    // draw 
                    ctx.fillStyle = "black";
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                    block.drawPlayer(block.player, block.pos);
                    requestAnimationFrame(loop);
                })();
            };
        </script>
    </head>
    <body>
        
    </body>
</html>
