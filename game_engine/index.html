<!DOCTYPE html>
<html lang="en">
    <head>
        <title>game-demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            window.onload = function () {
                // define canvas
                var canvas = document.createElement("canvas");
                ctx = canvas.getContext("2d");

                canvas.width = 400;
                canvas.height = 600;

                document.body.appendChild(canvas);

                //define tile
                var Tile = function () {
                    this.width = 10;
                    this.height = 10; 
                }
                Tile.prototype.drawTile = function (pos, y, x) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect((x*this.width) + pos.x, (y*this.height) + pos.y, this.width, this.height);
                }

                // tank 
                var Tank = function (info) {

                    this.rot = 1;
                    this.block = info.block;
                    this.pos = info.pos;
                    this.vel = info.vel;
                    this.width = this.block[0].length * tile.width;
                    this.height = this.block.length * tile.height;
                    this.blockFront = game.deepCopy(this.block);
                    this.fireOf = {
                        x : 1,
                        y : -1
                    };

                    this.fires = [];
                }

                Tank.prototype.rotateLeft = function (player) {
                    for (var y = 0; y < player.length; y++) {
                        for (var x = 0; x < y; x++) {
                             [
                                player[x][y],
                                player[y][x]
                            ] = [
                                player[y][x],
                                player[x][y]
                            ];
                        }
                    }
                    // console.log(this.playerFront, this.player);
                }
                Tank.prototype.rotate = function (dir) {
                    if (dir == 1) {
                        var b = game.deepCopy(this.blockFront);
                        b.reverse();
                    } else if (dir == -1) {
                        var b = game.deepCopy(this.blockFront);
                        this.rotateLeft(b);
                        b.forEach(function (row) {
                            row.reverse();
                        })
                    } else {
                        var b = game.deepCopy(this.blockFront);
                        this.rotateLeft(b);
                        
                    }

                    return b ;
                }

                Tank.prototype.up = function () {
                    if (this.rot === 1) {
                        if (this.pos.y > 0) {
                            this.pos.y -= this.vel;
                        }
                    }else{
                        this.rot = 1;
                        this.block = game.deepCopy(this.blockFront);
                    }
                    // console.log(this.rot);
                    
                }
                Tank.prototype.down = function () {
                    if (this.rot === 3) {
                        if (this.pos.y < (canvas.height - this.height)) {
                            this.pos.y += this.vel;
                        }
                    }else{
                        this.rot = 3;
                        this.block = this.rotate(1);
                    }
                    // console.log(this.rot);
                }
                Tank.prototype.left = function () {
                    if (this.rot === 4) {  
                        if (this.pos.x > 0) {
                            this.pos.x -= this.vel; 
                        }
                         
                    }else{
                        this.rot = 4;
                        this.block = this.rotate();
                    }
                    // console.log(this.rot);
                }
                Tank.prototype.right = function () {
                    if (this.rot === 2) { 
                        if (this.pos.x < (canvas.width - this.width)) {
                            this.pos.x += this.vel; 
                        }
                         
                    }else{
                        this.rot = 2;
                        this.block = this.rotate(-1);
                    }
                    // console.log(this.rot);
                }
                Tank.prototype.fire = function () {
                    this.fires.push(new Fire(pTank.rot));
                    console.log(this.fires);
                }
                // Fire
                var Fire = function (rot) {
                    this.width = 10;
                    this.height = 10;
                    this.islive = true;
                    this.rot = rot;
                    this.pos = this.getPos(pTank.pos, this.rot);
                    
                }    
                Fire.prototype.getPos = function (pos, rot) {
                    var p = {};
                    switch (rot) {
                        case 1:
                            p.x = 10 + pos.x
                            p.y = pos.y - 10   
                            break;
                        case 2:
                            p.x = 30 + pos.x
                            p.y = pos.y + 10   
                            break;
                        case 3:
                            p.x = pos.x + 10
                            p.y = pos.y + 30   
                            break;
                        case 4:
                            p.x = pos.x - 10
                            p.y = pos.y + 10   
                            break;
                        default:
                            break;
                    }

                    return p
                }
                Fire.prototype.draw = function (pos) {
                    if (this.islive) {
                        ctx.fillStyle = 'white';
                        ctx.fillRect(pos.x, pos.y, this.width, this.height);
                    }
                }
                Fire.prototype.move = function (rot) {
                    switch (rot) {
                        case 1:
                            this.pos.y -= 5
                            break;
                        case 2:
                            this.pos.x += 5  
                            break;
                        case 3:
                            this.pos.y += 5   
                            break;
                        case 4:
                            this.pos.x -= 5   
                            break;
                        default:
                            break;
                    }

                }

                // enemy 

                // define Player
                var Player = function () {
                    this.pos = {
                        x : 200,
                        y : 200
                    };
                    this.vel = 10;
                    this.block = [
                        [0,1,0],
                        [1,1,1],
                        [1,0,1]
                    ];
                    
                    this.health = 1;

                    this.key = {
                        up : false,
                        down : false,
                        left : false,
                        right : false
                    }

                    document.addEventListener('keydown', this.keydown.bind(this));
                    document.addEventListener('keyup', this.keyup.bind(this)); 

                }

                Player.prototype.keydown = function () {
                    if (event.keyCode === 87 ) {
                        this.key.up = true;   
                    }else if (event.keyCode === 83) {
                        this.key.down = true;
                    }else if (event.keyCode === 65) {
                        this.key.left = true;
                    }else if (event.keyCode === 68) {
                        this.key.right = true;
                    }else if (event.keyCode === 32) {
                        pTank.fire();
                    }
                }
                Player.prototype.keyup = function () {
                    if (event.keyCode === 87 ) {
                        this.key.up = false;   
                    }else if (event.keyCode === 83) {
                        this.key.down = false;
                    }else if (event.keyCode === 65) {
                        this.key.left = false;
                    }else if (event.keyCode === 68) {
                        this.key.right = false;
                    }         
                }

                Player.prototype.move = function () {
                    if (this.key.up) {
                        pTank.up();
                    } else if (this.key.down) {
                        pTank.down();
                    } else if (this.key.left) {
                        pTank.left();
                    } else if (this.key.right) {
                        pTank.right();
                    }
                }
                
                
                var Game = function () {
                     
                    
                    
                }
                Game.prototype.deepCopy = function (arr) {
                    var newArr = [];
                    for (var i = 0; i < arr.length; i++){
                        newArr[i] = [];
                        for(var n = 0; n < arr[i].length; n++) {
                        newArr[i][n] = arr[i][n];    
                        }
                    }
                    return newArr;
                }
                
                Game.prototype.drawTank = function (player, pos) {
                    for (var y = 0; y < player.length; y++ ){
                        for(var x = 0; x < player[y].length; x++) {
                            if (player[y][x] === 1) {
                                tile.drawTile(pos, y, x);
                            } 
                        }
                    } 
                }
                Game.prototype.drawFire = function () {
                    for (var i = 0; i < pTank.fires.length; i++) {

                        pTank.fires[i].draw(pTank.fires[i].pos)
                        pTank.fires[i].move(pTank.fires[i].rot)
                    }
                } 
                Game.prototype.update = function () {
                    player.move();
                    this.drawTank(pTank.block, pTank.pos);
                    this.drawFire();
                }
                // event
                
                

                //init Player
                var game = new Game();
                var tile = new Tile();
                var player = new Player();
                var pTank = new Tank(player);
                

                // draw 
                ctx.fillStyle = "black";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                

                // 计时器
                window.requestAnimFrame = 
                window.requestAnimationFrame ||
                window.webkitCancelAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (calldown) {
                    return window.setTimeout(calldown, 1000/60);
                };

                // init
                (function loop () {
                    // draw 
                    ctx.fillStyle = "black";
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                    game.update();
                    requestAnimationFrame(loop);
                })();
            };
        </script>
    </head>

    </body>
</html>
